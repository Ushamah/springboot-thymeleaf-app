<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Employees List</title>
</head>

<body>
<div class="container">
    <h3 class="jumbotron  border border-dark mt-3">Employee Directory</h3>
    <hr>

    <!--<div>
        User: <span sec:authentication="name"></span>
        <br>
        Role(s): <span sec:authentication="principal.authorities"></span>
        <br><br>
    </div>-->

    <form th:action="@{/employees/search}" class="form-inline">
        <!-- Add Employee Button-->
        <a th:href="@{/employees/addEmployeeForm}" class="btn btn-primary btn-sm mb-3 shadow p-3">
            Add Employee
        </a>

        <!--Search field-->
        <input class="form-control  ml-5 mr-sm-2 mb-3" type="search" name="employeeName" placeholder="Search by name"/>
        <!--Search Button-->
        <button type="submit" class="btn btn-outline-success btn-sm mb-4">Search</button>
    </form>


    <div class="shadow-lg p-3 mb-5 bg-white rounded border border-dark">
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <!--Link for Updata and Delete-->
                <td>

                    <div class="row">
                        <div class="col-md-6">
                            <a th:href="@{/employees/updateEmployeeForm(employeeId=${employee.id})}"
                               class="btn btn-info btn-sm ml-3 mr-3 shadow p-3">
                                Update
                            </a>
                        </div>
                        <div class="col-md-6">
                            <a th:href="@{/employees/deleteEmployee(employeeId=${employee.id})}"
                               class="btn btn-danger btn-sm ml-3 shadow p-3"
                               onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false"
                            >
                                Delete
                            </a>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <!-- Add a logout button -->
        <form action="#" th:action="@{/logout}"
              method="POST">

            <input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />

        </form>
    </div>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
